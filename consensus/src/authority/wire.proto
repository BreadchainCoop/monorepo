syntax = "proto3";
package wire;

message Voter {
    oneof payload {
        Proposal proposal = 1;
        Vote vote = 2;
        Notarization notarization = 3;
        Finalize finalize = 4;  
        Finalization finalization = 5;
    }
}

message Proposal {
    uint64 view = 1;
    uint64 height = 2;
    bytes parent = 3;
    bytes payload = 4;

    Signature signature = 5;
}

message Vote {
    uint64 view = 1;
    optional uint64 height = 2;
    optional bytes digest = 3; 

    Signature signature = 4;
}

message Notarization {
    uint64 view = 1;
    optional uint64 height = 2;
    optional bytes digest = 3;
    
    repeated Signature signatures = 4;
}

message Finalize {
    uint64 view = 1;
    uint64 height = 2;
    bytes digest = 3;

    Signature signature = 4;
}

message Finalization {
    uint64 view = 1;
    uint64 height = 2;
    bytes digest = 3;

    repeated Signature signatures = 4;
}

message Signature {
    bytes public_key = 1;
    bytes signature = 2;
}

message Backfiller {
    oneof payload {
        ProposalRequest proposal_request = 1;
        ProposalResponse proposal_response = 2;
        NotarizationRequest notarization_request = 3;
        NotarizationResponse notarization_response = 4;
    }
}
message ProposalRequest {
    bytes digest = 1;
    // Block preceeding (lower height) from digest
    uint64 parents = 2;
}

message ProposalResponse {
    repeated Proposal proposals = 1;
}

message NotarizationRequest {
    uint64 view = 1;
    // Notarizations following (higher view) from view
    uint64 children = 2;
}

message NotarizationResponse {
    repeated Notarization notarizations = 1;
}
